<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="d-flex">
    <div class="d-flex flex-column flex-shrink-0" id="sidebar">
      <a href="/" class="d-block p-3 link-dark text-decoration-none">
        <div style="width: 100%; height: 2.5rem; background-color: #CFD4ED;"></div>
      </a>
      <ul class="nav nav-flush flex-column mb-auto text-center">
        <li class="nav-item">
          <a href="#" class="nav-link sidebar-item px-2 py-3 rounded-0 d-flex flex-column align-items-center">
            <img src="./assets/fi_home.svg" class="sidebar-icon mb-1">
            <span class="sidebar-icon-text">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link sidebar-item active px-2 py-3 rounded-0 d-flex flex-column align-items-center">
            <img src="./assets/fi_truck.svg" class="sidebar-icon mb-1">
            <span class="sidebar-icon-text">Cars</span>
          </a>
        </li>

      </ul>

    </div>
    <div class="flex-grow-1">
      <header class="navbar shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <div class="d-flex" id="navbarSupportedContent">
            <form class="d-flex me-4" id="search" role="search">
              <div class="input-group flex-nowrap me-2">
                <span class="input-group-text" id="addon-wrapping">
                  <img src="./assets/fi_search.svg" aria-hidden="true">
                </span>
                <input type="text" class="form-control search" placeholder="Search" aria-label="Search"
                  aria-describedby="addon-wrapping">
              </div>

              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
            <div class="user d-flex align-items-center gap-2">
              <img src="./assets/Group 15.png" alt="user">
              <span>Unis Badri</span>
              <img src="./assets/fi_chevron-down.svg">
            </div>
          </div>
        </div>
      </header>
      <div class="d-flex">
        <div class="d-flex flex-column flex-shrink-0 py-5" style="width: 220px;">
          <span class="fw-bolder sidebar-title ms-4 mb-3 me-md-auto">CARS</span>
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="#" class="rounded-0 ps-4 nav-link active" aria-current="page">
                List Car
              </a>
            </li>

          </ul>
        </div>
        <main class="px-4 py-5">
          <nav class="mb-4"
            style="--bs-breadcrumb-divider: url(&#34;data:image/svg+xml,%3Csvg width='16' height='16' viewBox=' 0 0 16 10' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 12L10 8L6 4' stroke='%23222222' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E&#34;);"
            aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#" class="link-dark text-decoration-none fw-bold">Cars</a></li>
              <li class="breadcrumb-item active" aria-current="page">List Car</li>
            </ol>
          </nav>
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="mb-3">List car</h2>
            <a role="button" href="#" class="py-2 px-3 add-car-btn d-flex align-items-center gap-3">
              <img src="./assets/fi_plus.svg">
              Add New Car
            </a>
          </div>
          
          <div class="d-flex mb-3 gap-3">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Small</button>
            <button class="filter-btn">Medium</button>
            <button class="filter-btn">Large</button>
          </div>
          <section id="car-list" class="d-flex flex-wrap gap-3">
            <div class="car-card rounded-3 p-3 shadow-sm flex-grow-0">
              <img src="./assets/image 1.png">
              <p>Nama/Tipe Mobil</p>
              <p class="price fw-bold">Rp.430.000 / hari</p>
              <p class="mb-4"> <img src="./assets/fi_clock.svg"> Updated at 4 Apr 2022, 09.00</p>
              <div class="d-flex gap-3">
                <button class="btn btn-outline-danger d-flex align-items-center gap-2 py-2 px-4 justify-content-center">
                  <svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.5 4.5H3H15" stroke="#dc3545" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path
                      d="M5.25 4.5V3C5.25 2.60218 5.40804 2.22064 5.68934 1.93934C5.97064 1.65804 6.35218 1.5 6.75 1.5H9.75C10.1478 1.5 10.5294 1.65804 10.8107 1.93934C11.092 2.22064 11.25 2.60218 11.25 3V4.5M13.5 4.5V15C13.5 15.3978 13.342 15.7794 13.0607 16.0607C12.7794 16.342 12.3978 16.5 12 16.5H4.5C4.10218 16.5 3.72064 16.342 3.43934 16.0607C3.15804 15.7794 3 15.3978 3 15V4.5H13.5Z"
                      stroke="#dc3545" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  Delete
                </button>
                <button class="btn btn-success d-flex align-items-center gap-2 py-2 px-4 justify-content-center">
                  <svg width="19" height="18" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_39210_3800)">
                      <path
                        d="M9 3H3.75C3.35218 3 2.97064 3.15804 2.68934 3.43934C2.40804 3.72064 2.25 4.10218 2.25 4.5V15C2.25 15.3978 2.40804 15.7794 2.68934 16.0607C2.97064 16.342 3.35218 16.5 3.75 16.5H14.25C14.6478 16.5 15.0294 16.342 15.3107 16.0607C15.592 15.7794 15.75 15.3978 15.75 15V9.75"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                      <path
                        d="M14.625 1.875C14.9234 1.57663 15.328 1.40901 15.75 1.40901C16.172 1.40901 16.5766 1.57663 16.875 1.875C17.1734 2.17337 17.341 2.57805 17.341 3C17.341 3.42196 17.1734 3.82663 16.875 4.125L9.75 11.25L6.75 12L7.5 9L14.625 1.875Z"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </g>
                    <defs>
                      <clipPath id="clip0_39210_3800">
                        <rect width="18" height="18" fill="white" transform="translate(0.75)" />
                      </clipPath>
                    </defs>
                  </svg>
                  Edit
                </button>
              </div>
            </div>
            
            
          </section>
        </main>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
